<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Palendar</title>
	<script src="http://www.w3schools.com/lib/w3data.js"></script>

	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/bootstrap-3.3.7-dist/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="../js/facebook.js"></script>
	<script src="../js/app.js"></script>
	<script src="../css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</head>
<header>
	<div w3-include-html="header.html"></div>
</header>
<body>
	<!-- Do mediascreen for mainDiv -->
	<div id="mainDiv">
		<!-- get info result
	  <div id="status"></div>
	  <button class="btn" onclick="getInfo()">Get Info</button>
		-->
		<ul id="grid" class="clear">
			<li>
				<div class="hexagon hide"></div>
			</li>
			<li>
				<a data-toggle="modal" data-target="#modalNewGroup"><div class="hexagon addGroup"></div></a>
			</li>
			<li>
				<a data-toggle="modal" data-target="#modalNewGroup"><div class="hexagon addGroup"></div></a>
			</li>
			<li>
				<div class="hexagon" id="notifications"></div>
			</li>
			<li>
				<div class="hexagon" id="self"></div>
			</li>
			<li>
				<a data-toggle="modal" data-target="#modalNewGroup"><div class="hexagon addGroup"></div></a>
			</li>
			<li>
				<div class="hexagon hide"></div>
			</li>
			<li>
				<a data-toggle="modal" data-target="#modalNewGroup"><div class="hexagon addGroup"></div></a>
			</li>
			<li>
				<a data-toggle="modal" data-target="#modalNewGroup"><div class="hexagon addGroup"></div></a>
			</li>
		</ul>

		<!-- new group modal -->
		<div class="modal fade" id="modalNewGroup" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">New group</h4>
		      </div>
		      <div class="modal-body">
						<form>
					   <input type="text" name="group-name" placeholder="Group name" required>
					   <br>
					   <input type="file" name="group-image">
					   <input type="text" name="group-description" placeholder="Put your description here" id="newGroup-description">
						 <br>
					   <input type="image">
					  </form>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- END MODAL -->
	</div>
</body>
<footer>
	<div w3-include-html="footer.html"></div>
</footer>
<script>
	w3IncludeHTML();
</script>
</html>
