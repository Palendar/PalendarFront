<html>

<body>
	<div class="login-page">
	  <div class="form">
	    <form method="POST" action="login" class="register-form">
	      <input type="text" placeholder="Firstname" required/>
				<input type="text" placeholder="Lastname" required/>
				<div class="erroremail"> Sorry, this email address is already registered. </div>
				<input type="text" placeholder="Email" required/>
	      <input type="password" placeholder="Password" id="password" required/>
	      <input type="password" placeholder="Confirm password" id="confirm_password" required/>
	      <button>Register</button>
	      <p class="message">Already registered? <a href="#">Sign In</a></p>
	    </form>
			<div class="errorloginpassword"> Username or password is incorrect. Please try logging in again </div>
	    <form class="login-form" method="POST" action="login">
	      <input type="text" placeholder="Email" required/>
	      <input type="password" placeholder="Password" required/>
				<div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="true" onlogin="getHome();" data-auto-logout-link="true"></div>
				<button>login</button>
	      <p class="message">Not registered? <a href="#">Create an account</a></p>
	    </form>
	  </div>
	</div>
</body>
